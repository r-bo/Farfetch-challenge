<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farfetch Challenge - Task 2</title>
</head>

<body>

    <p>Category Names:</p>
    <ul id="info"></ul>


    <script>
        var info = document.getElementById('info')
        var request = new XMLHttpRequest();

        request.open('GET', 'farfetch.json');

        request.onload = function() {
            // data = farfetch.json content
            var data = JSON.parse(request.responseText);

            // get & display each  category name
            for (i = 0; i < data.categories.length; i++) {
                var categoryName = data.categories[i].name;
                info.innerHTML += '<li>' + categoryName + '</li>';
            }

        };

        request.send();
    </script>
</body>
</html>
